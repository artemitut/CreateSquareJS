<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <input type="text" class="input_width" name="width">width
        <input type="text" class="input_height" name="height">height
        <input type="color" class="input_color" name="color">color

        <input type="button" class="btn_create" id="btn" placeholder="Create">
        <div class="field" >
            <div class="square" id="square"></div>
        </div>
        

    </div>
    <div class="arrows">
        <input type="button" name="arrow_left" placeholder="←Left" class="arrow_left arrow">
        <input type="button" name="arrow_up" placeholder="↑" class="arrow_up arrow">
        <input type="button" name="arrow_down" placeholder="↓" class="arrow_down arrow">
        <input type="button" name="arrow_right" placeholder="→" class="arrow_right arrow"> 
    </div>
    <script src="./index.js"></script>
</body>
</html>
